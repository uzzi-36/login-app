<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container justify-content-center w-75 mt-5 p-4 border border-info  border border-success p-2 mb-2 border border-1">
        <legend class="h2">Login Form</legend>
        <form class="form-group" onsubmit="login(); return false;">

            <label for="login_email" class="mb-2">Email:</label><br>
            <input type="email" class="form-control" id="login_email" required placeholder="Email">
            <br>
            <label for="login_password" class="mb-2">Password :</label>
            <br>
            <input type="password" class="form-control mb-3" id="login_password" required placeholder="password">
            <!-- <br><br> -->
            <div>
                <input type="submit" class="mb-3 btn btn-primary" value="Login">
            </div>
        </form>
        <div>
            <a class="link-secondary" href="./signup.html">Don't have a account ? Sign up </a>
        </div>
    </div>

</body>

</html>
