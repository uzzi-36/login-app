<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="p-3 mb-2 bg-primary opacity-50">
        <h1 id="heading" class="display-5 text-white opacity-100">Sign up Page</h1>
    </nav>
    <div id="sign-box"
        class="container justify-content-center w-0 mt-2 p-4 border border-info border border-success p-2 mb-2 , border border-2">
        <legend id="form_title"><b>Sign Up Form </b></legend>
        <div id="form">
            <form class="form-group">
                <br>
                <label for="firstname">FirstName :</label>
                <br>
                <input type="text" class="form-control" id="firstname" required placeholder="firstname"><br>
                <label for="lastname">LastName :</label>
                <br>
                <input type="text" class="form-control" id="lastname" required placeholder="lastname"><br>

                <label for="email">Email :</label><br>
                <input type="email" class="form-control" id="email" required placeholder="Email"><br>
                <label for="password">Password :</label>
                <br>
                <input type="password" class="form-control" id="password" required placeholder="password"><br>
                <label for="confirmpassword">Confirm Password :</label>
                <br>
                <input type="password" class="form-control" id="confirmpassword" required
                    placeholder="confirmpassword"><br>
                <br><br>
                <div>
                    <input class="mb-7 btn btn-primary" type="button" onclick="signup()" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
